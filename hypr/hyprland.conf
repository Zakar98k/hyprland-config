
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1

$CFGDIR=~/.config
$HYPRCFG=$CFGDIR/hypr
$SCRIPTS=$HYPRCFG/scripts


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once=$HOME/.local/share/hyprload/hyprload.sh

# Source additional config files
source = $HYPRCFG/configs/hyprcolors.conf 
source = $HYPRCFG/configs/hyprvars.conf # Some default env vars.
source = $HYPRCFG/configs/hyprexecs.conf
source = $HYPRCFG/configs/hypranimations.conf
source = $HYPRCFG/configs/hyprbinds.conf

exec-once = swww init && swww img /home/denji/wallpapers/light-flowers.jpeg

animations {
    enabled = yes
}


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_options = caps:swapescape
    kb_layout=us
    kb_variant=
    kb_model=
    kb_rules=
    repeat_rate=40
    repeat_delay=300
    numlock_by_default=0
    left_handed=0
    follow_mouse=1
    float_switch_override_focus=0
      follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    # col.active_border = rgba(000000aa) rgba(00000044) 45deg
    col.active_border = $base0A $base08 00deg
    # col.inactive_border = rgba(000000aa)
    col.inactive_border = $base02

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
        size = 9
        passes = 3
        ignore_opacity = true

        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 18
    shadow_render_power = 2
    # col.shadow = rgba(22222200)
    # col.shadow_inactive = rgba(11111100)
    col.shadow = rgba(000000de)
    col.shadow_inactive = rgba(000000dd)
    shadow_offset = 0 2
    # col.shadow = $base00
    # col.shadow_inactive = rgba(00000000)
    # col.shadow_inactive = rgba(222222ee)
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    use_active_for_splits = yes
    special_scale_factor = 0.8
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=1 
    workspace_swipe_forever=1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,title:^(btop)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


misc {
	disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  # vrr = 2
  vfr = true
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(wezterm-gui)$
  force_hypr_chan = true
}

plugin = /home/denji/repos/hyprland-plugins/borders-plus-plus/borders-plus-plus.so

plugin {
  borders-plus-plus {
    add_borders = 1
    col.border_1 = $base00

    border_size_1 = 10
  }
}
