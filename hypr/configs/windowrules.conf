# Floating windows
windowrule=float,title:^(Bluetooth)$
windowrule=float,title:^(Volume Control)$
windowrule=float,title:^(nwg-look)$
windowrulev2=float,class:(nm-connection-editor)
windowrulev2=float,class:(Network Connections)
windowrulev2=float,class:(qt6ct)
windowrulev2=float,class:(qt5ct)
windowrulev2=float,title:(Waypaper)
windowrulev2=float,class:(mpv)
windowrulev2=float,class:(qalculate)

# Set border size for floating windows
windowrulev2 = bordercolor $base02 $base02,floating:1
windowrulev2 = unset,floating:0

# For screensharing with xwayland apps
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
