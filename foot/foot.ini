# Foot
title = foot
locked-title = no

# The perfect line height for deserted
line-height = 18px


# <-- DESERTED FONT --> #
font = deserted:size=12, JetBrainsMono Nerd Font:size=12
font-bold = beached:size=12:weight=normal
font-italic = stranded:size=12:slant=normal

