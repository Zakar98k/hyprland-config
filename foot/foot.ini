# Foot
title = foot
locked-title = no

# The perfect line height for deserted
line-height = 18px


# <-- DESERTED FONT --> #
font = deserted:size=12, JetBrainsMono Nerd Font:size=12
font-bold = beached:size=12:weight=normal
font-italic = stranded:size=12:slant=normal

# <-- uw-ttyp0-font --> #
# font = Ttyp0 (OTB):size=14, JetBrainsMono Nerd Font:size=13
# font-bold = Ttyp0 (OTB):size=14:weight=bold
# font-italic = Ttyp0 (OTB):size=14:slant=normal

# <-- sq font --> #
# font = sq:size=12, JetBrainsMono Nerd Font:size=11
# font-bold = sq:size=12:weight=bold
# font-italic = sq:size=12:slant=normal

# <-- curie font --> #
# font = curie:size=10, JetBrainsMono Nerd Font:size=10
# font-bold = curie:size=10:weight=bold
# font-italic = curie:size=10:slant=italic

# font = Terminus:size=12, JetBrainsMono Nerd Font:size=12
# font-bold = Terminus:size=12:weight=bold, Symbols Nerd Font:size=12
# font-italic = Terminus:size=12:slant=italic, Symbols Nerd Font:size=12

# pad=25x25
pad=10x10

resize-delay-ms=0

[bell]
urgent = yes
notify = yes
command-focused = yes

[mouse]
hide-when-typing = yes

# Start flavours
## Base16 Mountain Darker - foot color config
# by gnsfujiwara (https://github.com/gnsfujiwara)

[colors]
background=000000
foreground=cacaca

# Normal colors
regular0=000000 # Black, could also be base01
regular1=ac8a8c # Red
regular2=8aac8b # Green
regular3=aca98a # Yellow
regular4=8f8aac # Blue
regular5=ac8aac # Magenta
regular6=8aabac # Cyan
regular7=cacaca # White

# Bright colors
bright0=222222
bright1=ac8a8c
bright2=8aac8b
bright3=aca98a
bright4=8f8aac
bright5=ac8aac
bright6=8aabac
bright7=f0f0f0
# End flavours

alpha = 1.00
# alpha = 0.96

[cursor]
style=beam
beam-thickness=2px
underline-thickness=2px
blink=yes
